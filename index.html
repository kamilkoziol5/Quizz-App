<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/Quizz-App/quiz.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<!-- Google Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

		<!-- Title  -->
		<title>Quizz App</title>
		<script type="module" crossorigin src="/Quizz-App/assets/index-ErAI2x40.js"></script>
		<link rel="stylesheet" crossorigin href="/Quizz-App/assets/index-D4RCQlWm.css">
	</head>
	<body>
		<!-- Quizz Configuration Container -->
		<div class="config-container">
			<h2 class="config-title">Quizz Configuration</h2>

			<div class="config-option">
				<h4 class="option-title">Select Category</h4>
				<div class="category-options">
					<button class="category-option active" data-category="programming">
						Programming
					</button>
					<button class="category-option" data-category="geography">
						Geography
					</button>
					<button class="category-option" data-category="mathematics">
						Mathematics
					</button>
					<button class="category-option" data-category="entertainment">
						Entertainment
					</button>
				</div>
			</div>

			<div class="config-option">
				<h4 class="option-title">No. of Questions</h4>
				<div class="question-options">
					<button class="question-option active" data-amount="5">5</button>
					<button class="question-option" data-amount="10">10</button>
					<button class="question-option" data-amount="15">15</button>
					<button class="question-option" data-amount="20">20</button>
					<button class="question-option" data-amount="25">25</button>
				</div>
			</div>
			<button class="start-quiz-btn">Start Quiz</button>
		</div>

		<!-- Main JS Script -->
	</body>
</html>
